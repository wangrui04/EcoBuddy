<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In with Google - EcoBuddy</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #fff7e6;
            margin: 0;
            padding: 0;
            color: #222;
        }

        .header {
            background: #2c5f2d;
            padding: 15px 0;
        }

        .header-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            color: #fff;
            font-size: 28px;
            font-weight: 700;
            text-decoration: none;
        }

        .container {
            max-width: 450px;
            margin: 80px auto;
            padding: 0 20px;
        }

        .login-box {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .google-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
        }

        h1 {
            color: #2c5f2d;
            margin: 0 0 15px 0;
            font-size: 26px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .provider-name {
            color: #4285F4;
            font-weight: 600;
        }

        .btn {
            display: inline-block;
            padding: 14px 40px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .btn-google {
            background-color: #4285F4;
            color: white;
        }

        .btn-google:hover {
            background-color: #3367d6;
        }

        .btn-secondary {
            background-color: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background-color: #bdbdbd;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 25px;
            text-align: left;
        }

        .info-box p {
            margin: 0;
            color: #1565c0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <a href="{% url 'home' %}" class="logo">üåç EcoBuddy</a>
        </div>
    </div>

    <div class="container">
        <div class="login-box">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>

            <h1>Sign In with Google</h1>

            <div class="info-box">
                <p>You are about to sign in using your <span class="provider-name">Google</span> account. This will securely connect your Google profile to EcoBuddy.</p>
            </div>

            <p>Click continue to proceed with Google authentication.</p>

            <form method="POST">
                {% csrf_token %}
                <div class="button-group">
                    <button type="submit" class="btn btn-google">Continue with Google</button>
                    <a href="{% url 'account_login' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
