<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Post - EcoBuddy</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #fff7e6;
            margin: 0;
            padding: 0;
            color: #222;
        }
        .header {
            background: #2c5f2d;
            padding: 15px 0;
        }
        .header-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            color: #fff;
            font-size: 24px;
            font-weight: 700;
            text-decoration: none;
        }
        .logout-btn {
            background: #f44336;
            color: #fff;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .card {
            background: #fff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .button-group {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button, .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
        }
        .btn-danger {
            background: #f44336;
            color: #fff;
        }
        .btn-secondary {
            background: #757575;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <a href="{% url 'home' %}" class="logo">üåç EcoBuddy</a>
            <div style="display: flex; align-items: center; gap: 15px;">
                <a href="{% url 'notifications' %}" style="position: relative; color: #fff; text-decoration: none; font-size: 24px;">
                    üîî
                    {% if unread_notifications_count > 0 %}
                    <span style="position: absolute; top: -5px; right: -8px; background: #f44336; color: white; font-size: 11px; font-weight: bold; padding: 2px 6px; border-radius: 10px; min-width: 16px; text-align: center;">{{ unread_notifications_count }}</span>
                    {% endif %}
                </a>
                <a href="{% url 'account_logout' %}" class="logout-btn">Logout</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <h2>Delete Post</h2>
            <p>Are you sure you want to delete this post?</p>
            <p><strong>{{ post.title }}</strong></p>

            <form method="POST">
                {% csrf_token %}
                <div class="button-group">
                    <button type="submit" class="btn btn-danger">Yes, delete</button>
                    <a href="{% url 'post_page' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
