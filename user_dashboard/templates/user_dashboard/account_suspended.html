<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Suspended - EcoBuddy</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #fff7e6;
            margin: 0;
            padding: 0;
            color: #222;
        }

        .header {
            background: #2c5f2d;
            padding: 15px 0;
        }

        .header-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #fff;
            font-size: 24px;
            font-weight: 700;
            text-decoration: none;
        }

        .container {
            max-width: 600px;
            margin: 80px auto;
            padding: 0 20px;
        }

        .suspended-box {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            text-align: center;
            border-top: 4px solid #d32f2f;
        }

        .warning-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        h1 {
            color: #d32f2f;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .info-box {
            background: #ffebee;
            border-left: 4px solid #d32f2f;
            padding: 20px;
            margin: 25px 0;
            border-radius: 4px;
            text-align: left;
        }

        .info-box p {
            margin: 10px 0;
            line-height: 1.6;
        }

        .info-box strong {
            color: #d32f2f;
        }

        .permanent-notice {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }

        .permanent-notice p {
            margin: 0;
            color: #856404;
            line-height: 1.6;
        }

        .logout-btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #757575;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 20px;
        }

        .logout-btn:hover {
            background-color: #616161;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <span class="logo">üåç EcoBuddy</span>
        </div>
    </div>

    <div class="container">
        <div class="suspended-box">
            <div class="warning-icon">‚ö†Ô∏è</div>
            <h1>Your Account Has Been Suspended</h1>

            <div class="info-box">
                <p><strong>Suspended on:</strong> {{ profile.suspended_at|date:"F j, Y, g:i a" }}</p>
                <p><strong>Reason:</strong> {{ profile.suspension_reason }}</p>
            </div>

            <div class="permanent-notice">
                <p><strong>This is a permanent suspension.</strong><br>
                If you believe this is an error, please contact support.</p>
            </div>

            <a href="{% url 'logout' %}" class="logout-btn">Log Out</a>
        </div>
    </div>
</body>
</html>
