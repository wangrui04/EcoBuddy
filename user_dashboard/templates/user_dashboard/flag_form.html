<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Content - EcoBuddy</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #fff7e6;
            margin: 0;
            padding: 0;
            color: #222;
        }

        .header {
            background: #2c5f2d;
            padding: 15px 0;
        }

        .header-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #fff;
            font-size: 24px;
            font-weight: 700;
            text-decoration: none;
        }

        .logout-btn {
            background: #f44336;
            color: #fff;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: #d32f2f;
        }

        .nav-bar {
            max-width: 900px;
            margin: 0 auto;
            padding: 15px 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .nav-btn {
            background: #4caf50;
            color: #fff;
            padding: 10px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
        }

        .nav-btn:hover {
            background: #45a049;
        }

        .nav-btn.secondary {
            background: #fff;
            color: #2c5f2d;
            border: 2px solid #2c5f2d;
        }

        .nav-btn.secondary:hover {
            background: #e8f5e9;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .report-box {
            background: #f9f9f9;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        h1 {
            color: #ff6b6b;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .info-box {
            background: #fff;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2196f3;
        }

        .info-box p {
            margin: 0;
            color: #555;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            box-sizing: border-box;
        }

        select:focus, textarea:focus {
            outline: none;
            border-color: #4caf50;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: #ff6b6b;
            color: white;
        }

        .btn-primary:hover {
            background: #e55555;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <a href="{% url 'home' %}" class="logo">üåç EcoBuddy</a>
            <div style="display: flex; align-items: center; gap: 15px;">
                <a href="{% url 'notifications' %}" style="position: relative; color: #fff; text-decoration: none; font-size: 24px;">
                    üîî
                    {% if unread_notifications_count > 0 %}
                    <span style="position: absolute; top: -5px; right: -8px; background: #f44336; color: white; font-size: 11px; font-weight: bold; padding: 2px 6px; border-radius: 10px; min-width: 16px; text-align: center;">{{ unread_notifications_count }}</span>
                    {% endif %}
                </a>
                <a href="{% url 'account_logout' %}" class="logout-btn">Logout</a>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <a href="{% url 'home' %}" class="nav-btn secondary">üè† Home</a>
        <a href="{% url 'public_feed' %}" class="nav-btn">üì∞ Feed</a>
    </div>

    <div class="container">
        <div class="report-box">
            <h1>üö© Report Content</h1>

            <div class="info-box">
                <p>You are reporting {{ content_type }} content. Our moderators will review your report.</p>
            </div>

            <form method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label for="reason">Reason for reporting:</label>
                    <select id="reason" name="reason" required>
                        <option value="">Select a reason...</option>
                        <option value="spam">Spam or Advertising</option>
                        <option value="harassment">Harassment or Bullying</option>
                        <option value="inappropriate">Inappropriate Content</option>
                        <option value="misinformation">Misinformation</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Additional details (optional):</label>
                    <textarea id="description" name="description" placeholder="Provide any additional context..."></textarea>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Submit Report</button>
                    <a href="{% url 'public_feed' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
